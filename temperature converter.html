<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        padding: 50px 100px;
      }
      h1{
        text-align: center;
      }

      #container{
        text-align: center;
        background-color:rgb(43, 244, 43);
        padding: 50px;
      }
      .input-div{
      display: inline-block;

      }
      .inp{
        margin:20px;
        font-size: 20px;
        text-align: center;
      }
      label{
        font-size: 30px;
      }
    </style>
</head>
<body>
    <h1>temperature converter</h1>
    <div id="container">
   <div class="input-div">
    <label for="cel"> Celcius:</label><br>
    <input type="number" placeholder="0" id="cel" class="inp">
   </div>
   <div class="input-div">
    <label for="fah">Fahrenheit:</label><br>
       <input type="number" placeholder="32" id="fah" class="inp">
   </div>

    </div>
    <script>
        let cel = document.getElementById("cel");
    cel.addEventListener("input", function(){
    //    console.log("cel change");
    let c = this.value;
    let f = (c * 9/5) + 32;
    fah.value = f;
    });


        let fah = document.getElementById("fah");
        fah.addEventListener("input", function(){
    //    console.log("fah changed");
      let f = this.value;
      let c = (f-32) * 5/9;
      cel.value = c;
});
    </script>
</body>
</html>
